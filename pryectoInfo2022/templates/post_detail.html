{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" data-bs-toggle="tooltip" title="Modificar Blog"><span class="glyphicon glyphicon-pencil"></span></a><title>Editar</title>
        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %} data-bs-toggle="tooltip" title="Eliminar Blog""><span class="glyphicon glyphicon-trash"></span></a><title>Eliminar</title>
    {% endif %}
    <h1> {{ post.titulo }} </h1>
    <p> {{post.updated}} </p>
    {% if post.imagen %}
        <br>
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded  max-width:auto height:50%;" src= {{post.imagen.url}} > 
        <br>
    {% endif %}
    <p>{{post.contenido|linebreaksbr}}</p>
</div>
{% endblock %}
