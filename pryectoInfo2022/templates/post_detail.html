{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
    {% endif %}
    <h1> {{ post.titulo }} </h1>
    <p> {{post.updated}} </p>
    {% if post.imagen %}
        <br>
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded  max-width:100% height:auto;" src= {{post.imagen.url}} > 
        <br>
    {% endif %}
    <p>{{post.contenido|linebreaksbr}}</p>

{% endblock %}
