{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="contenedor-post-detail">
    <a id="boton-atras" href="javascript:history.back()" class="boton-enlace"> Volver </a>
    {% comment %} <a id="boton-atras" href="{% url 'post' %}" class="boton-enlace"><span ></span>Atras</a> {% endcomment %}
    <h1 class="titulo-post-detail"> 
        {{ post.titulo }} 
    </h1>
    <h4 id="update-post-detail"> {{post.updated}} </h4>
    {% if post.imagen %}
        <div id="marco">
            <img class="imagen-post-detail" src= {{post.imagen.url}} > 
        </div>
    {% else %}
        <div id="marco">
            <img src="{% static 'img/sinImagen.jpg'%}" class="imagen-post-detail">
        </div>
    {% endif %}
    <div class="cuadrado">
        <div class="contenido-post-detail">
            <p style="text-align: justify">{{post.contenido|linebreaksbr}}</p>
        </div>
    </div>
</div>
{% endblock %}
